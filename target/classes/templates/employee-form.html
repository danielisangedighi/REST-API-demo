<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
</head>
<body>
    <h1>Employee Form</h1>
    <form th:action="@{${employee.id} != null ? '/employees/update/' + ${employee.id} : '/employees'}" th:object="${employee}" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required><br>

        <label for="role">Role:</label>
        <input type="text" id="role" th:field="*{role}" required><br>

        <button type="submit">Save</button>
    </form>
    <a href="/employees">Back to Employee List</a>
</body>
</html>
